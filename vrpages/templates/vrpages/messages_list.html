{% extends 'layout.html' %}

{% block title %}Messages{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="my-4">Messages List</h2>
        <table class="table table-hover">
            <thead class="thead-default">
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Template Type</th>
                    <th>VR Page</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="{% url 'vrpages:send_email' pk=message.vrpage_id template_type=message.template_type %}">{{ message }}</a></td>
                    <td>{{ message.template_type }}</td>
                    <td>{{ message.vrpage}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
